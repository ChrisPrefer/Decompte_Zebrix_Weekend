<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DÃ©compte WE Montagne</title>
  <style>
    body {
      background-color: transparent;
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 48px;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div id="countdown">Chargement...</div>
  <script>
    const countDownDate = new Date("August 1, 2026 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "C'est parti !";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML =
        `J-${days} ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
